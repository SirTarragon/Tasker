title: Home
---
<section class="hero is-fullheight">
	<div class="container">
		<style>
			div.img {
				border: 1px solid #ccc;
			}
			
			div.img:hover {
				border: 1px solid #777;
			}
			
			div.img img {
				width: 100%;
				height: auto;
			}
			
			div.desc {
				padding: 15px;
				text-align: center;
			}
			
			* {
				box-sizing: border-box;
			}
			
			.responsive {
				padding: 0 6px;
				float: left;
				width: 24.99999%;
			}
			
			@media only screen and (max-width: 700px){
				.responsive {
				   width: 49.99999%;
					margin: 6px 0;
				}
			}
			
			@media only screen and (max-width: 500px){
				.responsive {
					width: 100%;
				}
			}
			
			.clearfix:after {
				content: "";
				display: table;
				clear: both;
			}
			</style>
			
		<br>
		<br>
		<h1 align="center"><strong>TASKER</strong></h1><br>
		<p align="center">
		<a href="https://github.com/SirTarragon/Tasker" target="_blank">GITHUB LINK</a> - <a href="https://github.com/SirTarragon/Tasker/releases/tag/official" target="_blank">DOWNLOAD LINK</a>
		</p>
		<br>
		<br>
		{% capture desc %}{% include_relative markdown/desc.md %}{% endcapture %}
						{{ desc | markdownify }}
						<br>
						<br>
	</div>
</section>
